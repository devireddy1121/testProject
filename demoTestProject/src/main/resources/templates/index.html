        .card{
        box-shadow:5px 5px 5px #bbb;

        }

<body>
<div class="container">

    <h1 class="text-center">Welcome to our DemoTestProject</h1>
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/demoTestProject/index}" method="post">
                <h2 class="txt-clr">Multiples of 3 or 5</h2>
                <h3>problem 1</h3>
                <div class="card p-3">
                    <div class="problem">
                        <p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</p>
                        <p>Find the sum of all the multiples of 3 or 5 below 1000.</p>
                    </div>
                </div>
                <div class="row p-4">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="card p-4">
                            <div class="row justify-content-center">
                                <div class="answer row">
                                    <label class="col-sm-3 col-form-label">Answer</label>
                                    <input class="col-sm-9 col-form-control-plaintext" type="number" id="answer" name="answer">
                                </div>
                                <button type="submit" class="btn btn-primary mt-3 w-auto">Check</button>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>

                </div>
            </form>
        </div>

    </div>
</div>
